<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div class="whole_body border-primary rounded">
      <header class="">
        <h1>Sorting Visualizer</h1>
      </header>
      <div class="body">
        <div class="array_body">
          <div class="array"></div>
        </div>
        <div class="input">
          <div class="utils">
            <div class="util_sliders">
              <label for="elements" class="text-primary">
                No. of Elements:
              </label>
              <input
                type="range"
                min="5"
                max="100"
                value="50"
                class="elements mr-2"
              />
              <label for="speed" class="text-primary"> Speed: </label>
              <input
                type="range"
                min="10"
                max="200"
                step="10"
                value="200"
                class="speed mr-2"
              />
            </div>
            <div class="util_buttons">
              <button class="btn btn-outline-primary new_array">
                New Array
              </button>
              <button class="btn btn-outline-primary shuffle">Shuffle</button>
              <button class="btn btn-outline-primary reverse">Reverse</button>
            </div>
          </div>
          <div class="buttons">
            <button class="btn btn-outline-primary bubble_sort">
              Bubble Sort
            </button>
            <button class="btn btn-outline-primary selection_sort">
              Selection Sort
            </button>
            <button class="btn btn-outline-primary insertion_sort">
              Insertion Sort
            </button>
            <button class="btn btn-outline-primary merge_sort">
              Merge Sort
            </button>
            <button class="btn btn-outline-primary quick_sort1">
              Quick Sort
            </button>
            <button class="btn btn-outline-primary quick_sort2">
              Quick Sort(Random pivot)
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
    <span class="footer card-footer" style="float: right" >Made by: Tarun Kumar</span>
  </body>
</html>
